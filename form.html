<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<!-- <script src="https://kit.fontawesome.com/4670603c33.js" crossorigin="anonymous"></script> -->

<body>
    <div class="container">

        <form action="/" name="myform" onsubmit="return validateForm()" method="GET">
             <div class="formdesign" id="form_container1">
        <!-- <input type="text"name="fname" required><span class="fromerror"><b></b></span> 
 --> 
                <br>
                <label for="username">Name :</label>
                <input type="name" id="username" autocomplete="off">
                <br>
                <br>
                <label for="pass">Password :</label>
                <input type="password" id="pass" required>
                <br>

                <br>
                <label for="email">Email :</label>
                <input type="email" id="mail" required>
                <br>
                <br>
                <label for="mobile">Mobile :</label>
                
                <input type="mobile" id="mobile" autocomplete="on">
                <br>
                <br>
                
               Gender:<input type="radio" name="gender" id="user_male" value="Male">Male
                    <input type="radio" name="gender" id="user_female" value="Female">Female
                    <input type="radio" name="gender" id="user_others" value="others">Others
                    <br>
                    <br>
                
            
                    <label for="user_choosecourse">Choose Course :</label>
                    <select name="choosecourse" id="user_choosecourse" required>
            
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JS</option>
                    </select>
                    <br>
                    <br>
                    <label for="user_qualification">Qualification :</label>
                    <input type="checkbox" name="user_qual_bsc" id="user_qualification" value="Bsc">B.sc
                    <input type="checkbox" name="user_qual_msc" id="user_qualification1" value="Msc">M.sc
                    <input type="checkbox" name="user_qual_other" id="user_qualification2" value="others">Others
                    <br>
                    <br>
                
                <button>Submit</button>
                
            </div>
           
        </form>

    </div>
    <script src="form.js"></script>
</body>

</html>
