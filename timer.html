<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number counter Example</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    
    
    <DIV class="num_form">
        <h1>NUMBER COUNTER</h1>
    </DIV>
    <div class="number-input">
       
        <button class="number-btn number-up">+</button>
        <input type="number" class="number-input-field" value="0" min="0">
        <button class="number-btn number-down">-</button>
    </div>
    <script src="timer.js"></script>
</body>
</html>
